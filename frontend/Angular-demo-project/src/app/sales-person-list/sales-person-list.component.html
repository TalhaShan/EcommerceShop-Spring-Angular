<table border="1">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Sales Volume</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let teamSalesPerson of salesPersonList">
            <td>{{ teamSalesPerson.firstName }}</td>
            <td>{{ teamSalesPerson.lastName }}</td>
            <td>{{ teamSalesPerson.email }}</td>
            <td>{{ teamSalesPerson.salesVolume }}</td>

        </tr>

    </tbody>
</table>
